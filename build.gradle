group 'app.open.software'
version '0.1'

subprojects {

    apply plugin: 'java'

    group 'app.open.software'
    version = '0.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-all:1.10.19'
    }

    sourceCompatibility = 11
    targetCompatibility = 11
}