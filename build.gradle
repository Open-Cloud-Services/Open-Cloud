group 'app.open.software'
version '0.1'

subprojects {

    apply plugin: 'java'

    group 'app.open.software'
    version = '0.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }

    sourceCompatibility = 11
    targetCompatibility = 11
}